<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">Score Keeper</h1>
        <h2 class="display-5"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
        <p>Playing to: <span>5</span></p>
        <input type="number">
        <button id="p1" type="button" class="btn btn-light">Player One</button>
        <button id="p2" type="button" class="btn btn-light">Player Two</button>
        <button id="reset" type="button" class="btn btn-light">Reset</button>
    </div>
<script type="text/javascript" src="main.js"></script>    
</body>
</html>
